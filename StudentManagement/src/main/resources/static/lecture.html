<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="lecture.css">
    <title>Lecture Portal</title>
</head>

<body>
    
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only"></span>
                </button>
            </div>
            <div class="p-4 pt-5">
                <img src="img/logo.png" width="40px">
                <a href="StudentManagement/src/main/resources/static/img/lectures/bfoyb.jpg" class="font-weight-bold" style="color:#fff;">Hello, <span id="lectureName"></span>!</a>
                <img width="40px" src="" id="lectureProfile" style="width: 60px;height: 60px;border-radius: 50%;" alt="profile" >

                


                <ul class="list-unstyled components mb-5">
                    <li>
                        <a href="#" id="DashboardTab">
                            <i class="fas fa-tachometer-alt"></i>
                            <span  class="link-name">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" id="ClassTab">
                            <i class="fas fa-chalkboard"></i>
                            <span  class="link-name">Class</span>
                        </a>
                    </li>
                    

                    <li>
                        <a href="#" id="Check-In-Tab">
                            <i class="fas fa-sign-in-alt"></i>
                            <span  class="link-name">Check-In</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" id="Check-out-Tab">
                            <i class="fas fa-sign-out-alt"></i>
                            <span  class="link-name">Check-Out</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" id="Request-Permission-Tab">
                            <i class="fas fa-sign-out-alt"></i>
                            <span  class="link-name">Request Permission</span>
                        </a>
                    </li>


                </ul>


                <div class="mb-5">
                    <a href="#" id="Logoutbotton" class="btn btn-danger text-white">Logout</a>
                </div>

                <div class="footer">

                </div>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">

            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col" style="display: flex;justify-content: space-between;">
                            <div>
                                <span style="font-size: 20px;color: #fff;" class="admin-name">Lecture Name :</span>
                                <span style="font-size: 20px;" id="username"></span>
                            </div>

                            <i id="notificationBell" class="fas fa-bell">
                                <span class="notificationCount">5</span>
                              </i>


                        </div>

                    </div>
                </div>

            </div>


            <div style="display: none;" id="DashboardContain">
                <h1>Helloworld Dashboard</h1>
            </div>


            <div style="display: none;" id="classcontain">
                <h1>Helloworld Class</h1>
            </div>


            <div style="display: none;" id="Check-In-Contain">
                <h1>Helloworld Check in</h1>
            </div>



            <div style="display: none;" id="Check-out-Contain">
                <h1>Helloworld Check out</h1>
            </div>

            <div id="NotificationTab">
                
                <h1 style="color: #C37C06;">NotificationTab</h1>
                
            </div>


            <div style="display: none;" id="Request-Permission-Contain">
                <div class="container mt-5">
                    <h1 class="mb-4 textleave"></h1>
                    <form id="leaveRequestForm" action="/leave-request" method="post">
                        <div class="form-group">
                            <label for="lecturerName">Lecturer Name:</label>
                            <input type="text" class="form-control" id="lecturerName" name="lecturerName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="courseId">Course:</label>
                            <select class="form-control" id="courseId" name="courseId" required></select>
                        </div>
                        <div class="form-group">
                            <label for="classId">Class:</label>
                            <select class="form-control" id="classId" name="classId" required></select>
                        </div>
                        
                        <div class="form-group">
                            <label for="time">Time (HH:MM):</label>
                            <select class="form-control" id="time" name="time" required></select>
                        </div>

                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason:</label>
                            <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Approver">Approver:</label>
                            <select class="form-control" id="Approver" name="Approver" required></select>
                        </div>
                        
                        <p id="ResponseText"></p>
                        
                        <button type="submit" id="leavebtn" class="btn btn-primary">Submit</button>
                        <button  type="button" class="btn btn-primary" id="backlist">Back</button>
                    </form>
                </div>
            </div>



        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="boostrap/jquery.min.js"></script>
    <script src="boostrap/popper.js"></script>
    <script src="boostrap/bootstrap.min.js"></script>
    <script src=" boostrap/main.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- TableExport Plugin JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="Lecture.js"></script>
</body>

</html>
