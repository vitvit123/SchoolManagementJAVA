    <script>
        let isMouseDown = false;
        let startX;
        let scrollLeft;

        document.querySelector('table').addEventListener('mousedown', function (e) {
            isMouseDown = true;
            startX = e.pageX - document.querySelector('table').offsetLeft;
            scrollLeft = document.querySelector('table').scrollLeft;
        });

        document.querySelector('table').addEventListener('mouseleave', function () {
            isMouseDown = false;
        });

        document.querySelector('table').addEventListener('mouseup', function () {
            isMouseDown = false;
        });

        document.querySelector('table').addEventListener('mousemove', function (e) {
            if (!isMouseDown) return;
            const x = e.pageX - document.querySelector('table').offsetLeft;
            const walk = (x - startX) * 2; // Adjust the multiplier to control the scrolling speed
            document.querySelector('table').scrollLeft = scrollLeft - walk;
        });
    </script>
