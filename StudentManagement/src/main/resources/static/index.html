<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage School</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

<!-- Your custom CSS -->
<link rel="stylesheet" href="css.css">

</head>
<body>

    <div class="container LoginTemplate" style="margin-top: 2%;" id="Login_Form">
        <div class="row" >
          <div style="display: flex;width: 100%;" class="col-md-6 offset-md-3 login-container">
            <!-- <h2>Login</h2> -->
            <div style="width: 50%;display: flex;flex-direction: column;align-items: center;justify-content: center;">
                <img class="rotate-image" style="width: 120px; height: auto;" src="/img/logo.png" alt="">
                <h1>Spring Code</h1>
                <h1>Institue</h1>
            </div>
            <form style="width: 50%;display: flex;flex-direction: column;justify-content: center;" id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="inpnut-group" style="position: relative;">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div style="position: absolute; right: 0px; top: 0px;">
                            <i style="border: 1px solid darkgrey; padding: 10px;border-radius: 8px;" id="togglePasswordsee" class="fas fa-eye"></i>
                            <i  id="togglePasswordclose" style="display: none;border: 1px solid darkgrey; padding: 10px;border-radius: 8px;" class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" id="BTNLogin" class="btn btn-primary btn-login">Login</button>
            </form>
          </div>
        </div>
    </div>


        
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->

<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- TableExport Plugin JavaScript -->

<!-- Your custom JavaScript -->

</body>
</html>
