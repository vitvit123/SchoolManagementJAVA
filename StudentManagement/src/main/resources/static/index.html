<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage School</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

<!-- Your custom CSS -->
<link rel="stylesheet" href="css.css">

</head>
<body>

    <div class="container LoginTemplate" id="Login_Form">
        <div class="row">
          <div class="col-md-6 offset-md-3 login-container">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="inpnut-group" style="position: relative;">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div style="position: absolute; right: -20px; top: 10px">
                            <i id="togglePasswordsee" class="fas fa-eye"></i>
                            <i id="togglePasswordclose" style="display: none;" class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" id="BTNLogin" class="btn btn-primary btn-login">Login</button>
            </form>
          </div>
        </div>
    </div>


        
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JavaScript -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- TableExport Plugin JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>

<!-- Your custom JavaScript -->
<script src="login.js"></script>
</body>
</html>
